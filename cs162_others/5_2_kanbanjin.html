<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>KanbanJin Board</title>
	<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; 
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
</style>
</head>
<body>

<h2>KanbanJin Board</h2>

<div class="row">
  <div class="column" style="background-color:#aab;">
    <h2>To Do</h2>
    <p><ul>
	<li>buy milk</li>
	<li>finish assignment</li>
	<li>play football</li>
	<li>read books</li>
	</ul></p>
  </div>
  <div class="column" style="background-color:#bab;">
    <h2>Doing</h2>
    <p><ul>
	<li><b>preclass work</b></li>
	<li>dinner</li>
	</ul></p>
  </div>
  <div class="column" style="background-color:#cca;">
    <h2>Done</h2>
    <p><ul>
	<li>lunar new year</li>
	<li>buy battery</li>
	<li>play games with friends</li>
	</ul></p>
  </div>
</div>

</body>
</html>
