
{% extends "layout.html" %}
{% block body %}
<h2>Login</h2>
	{% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
	<form action="{{ url_for('login') }}" method=post>
<div class=login>
<p>Username: </p>
<p><input type=text name=username autofocus="autofocus"></p>
<br>
<p>Password:</p>
<p><input type=password name=password>&nbsp;&nbsp;<input type=submit value=Login></p>
</div>
</form>
{% endblock %}
